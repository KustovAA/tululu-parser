<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
      <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
      <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <div class="container">
      {% for book in books %}
        <article class="book">
          <div>
            <img src="/parsed/{{ book.img_path|urlencode }}" alt="{{ book.title }} {{ book.author }} ">
          </div>
          <div>
            <div>
              <h5>{{ book.title }}</h5>
              <p>{{ book.author }}</p>
              <h6>
                {% for genre in book.genres %}
                  <span>{{ genre }}</span>
                {% endfor %}
              </h6>
              <a href="parsed/{{ book.book_path|urlencode }}" target="_blank">Читать</a>
            </div>
          </div>
        </article>
      {% endfor %}
    </div>
  </body>
</html>
