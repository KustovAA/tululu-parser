<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="row">
      {% for book in books %}
        <div class="col">
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="/parsed/{{ book.img_path|urlencode }}" class="card-img" alt="{{ book.title }} {{ book.author }} ">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ book.title }}</h5>
                  <p class="card-text">{{ book.author }}</p>
                  <h6>
                    {% for genre in book.genres %}
                      <span class="badge badge-light">{{ genre }}</span>
                    {% endfor %}
                  </h6>
                  <a href="parsed/{{ book.book_path|urlencode }}" target="_blank">Читать</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
</body>
</html>
